<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleProduto.css">
    <link rel="stylesheet" href="styleContato.css">
    <title>Contato</title>
</head>
<body>
    <header>
    <div class="container">
        <h1 class="img"><img class="img-header"src="./image/logo.png" alt="Logo da Barbearia Alura"></h1>
        <nav class="nav-produtos">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produtos.html">Produtos</a></a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>  
        </nav> 
    </div>
</header>
<main>
    <form>
        <label for="nome">Nome e Sobrenome</label>
        <input type="text" id="nome" placeholder="Digite seu nome e sobrenome" class="inputPadrao" required>

        <label for="email">E-mail</label>
        <input type="text" id="email" class="inputPadrao" placeholder="seu-email@dominio.com" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="inputPadrao" placeholder="(xx) xxxxx-xxxx" required>

        <label for="mensagem">Mensagem</label>
        <textarea cols="62" rows="5" id="mensagem" class="inputPadrao" required></textarea>
        <fieldset>
            <legend class="pRadio">Como prefere o nosso contato ?</legend>
            <label for="emailRadio"><input type="radio" name="contato" value="email" id="emailRadio"> Email</label>
            
            <label for="telefoneRadio"><input type="radio" name="contato" value="telefone" id="telefoneRadio"> Telefone</label>
            
            <label for="whatsappRadio"><input type="radio" name="contato" value="whatsapp" id="whatsappRadio" checked> WhatsApp</label>
        </fieldset>
        <fieldset>
            <legend class="pRadio">Qual horário prefere ser atendido ?</legend>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </fieldset>

        <label class="pRadio"><input type="checkbox" class="checkbox" checked> Gostaria de receber nossas novidades por E-mail ?</label>

        <input id="enviar" type="submit" value="Enviar Formulário" class="inputPadrao">
    </form>
    <aside>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
        <div class="tableImg">
            <img class="img-table"src="./image/logo.png" alt="Logo da Barbearia Alura">
        </div>
    </aside>
</main>
<footer>
    <div class="rodape">
        <img class="img-logo" src="./image/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura</p>
    </div>
</footer>  
    
</body>
</html>
